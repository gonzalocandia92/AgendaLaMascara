{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Iniciar sesión{% endblock %}


{% block content %}
<hr>
<form method="post">
    <div class="card mx-auto col-lg-5 border-white">
        <div class="card-body">
            <div class="card-title"><b>Por favor, ingrese a su cuenta</b>
            </div>
            <div class="card-title">

                {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-outline-success btn-sm float-end ">Iniciar sesión</button>
            </div>
        </div>
    </div>
</form>


{% endblock %}
